<!DOCTYPE html>
<html>
<head>

<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #5F9EA0;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #008B8B;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body>

<h3>URL Shortening - AWS Solutions</h3>

<div> 
  <form name="urlshortform" action="https://XXXXXX.execute-api.ap-south-1.amazonaws.com/uat" method="POST">
    <label for="urllabel">Enter the Long URL to convert: </label>
    <input type="text" id="longurltoconvert" name="longurltoconvert" placeholder="Example: https://aws.amazon.com/solutions/?nc2=type_a">

    <label for="phonelabel">Enter Your 10 digit mobile number:</label>
    <input type="text" id="phonenumber" name="phonenumber" placeholder="Example: 91XXXXXXXX (10 digit number WITHOUT +91)" maxlength="10">

   
  
    <input type="submit" value="Submit" onclick="return validateFields();">
  </form>
</div>

</body>
<script type="text/javascript">
    function validateFields()
    { 
        var inputxt = document.urlshortform.phonenumber;
        var urlfield = document.urlshortform.longurltoconvert;
        var pattern = /[a-z]+|[-._~:/?#\[\]@!$&'()*+,;=`.]+/g;
      
            if(!pattern.test(urlfield.value))
      {
              alert("Invalid URL - Please Enter a valid URL")
                longurltoconvert.focus()
                return false
}
      
        
        if (/^\d{10}$/.test(inputxt.value)) {
            // value is ok, use it
          } else {
                alert("Invalid Mobile Number - Please Enter 10 digit number")
                phonenumber.focus()
                return false
}

 
        
}
</script>
</html>
